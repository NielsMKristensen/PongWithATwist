<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PongWithATwist</title>
    <!--Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css"/>
  </head>
  <!--Body-->      
  <body>
    <div class='headline'> 
        <h1 id="header"> <strong> PONG With A Twist </strong> </h1>
    </div>
    
    
    <canvas id="gameArea" width="580" height="420"></canvas>
       
    <div class="stuff">
    <div class="score">
        <p>SCORE : </p>
        <input type="number" value="0" min="0" placeholder="Score" readonly/>
    </div>
    
    <div class="lives">
        <p>LIVES : </p>
        <input type="number" value="0" min="0" placeholder="Lives" readonly/>
    </div>
    </div>
    <!--Start button-->
    <div class="d-grid gap-2">
        <button  class="btn btn-primary" type="button" id="start">START NEW GAME</button>
    </div>
    <br>
    
    <br>
    

    <footer>
      <!--Help button-->
      <div class="d-grid gap-2">
        <button  class="btn btn-primary" type="button" id="help">HELP</button>
      </div>
        
      <!--About button-->
      <div class="d-grid gap-2">
        <button  class="btn btn-primary" type="button" id="about">About</button>
      </div>
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/pongWithATwist.js"></script>
    
  </body>
</html>
